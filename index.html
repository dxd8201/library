<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRWC Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="server.js"></script>


</head>
<body>
    <div class="container">
        
        <div class="header-container">
            <h1>
                Save your Favorite Forgotten Runes <strong>WIZARDS</strong> and <strong>WARRIORS</strong> 
            </h1>

            <button class="btn" id="newCharBtn" onclick="popupMenu()">New Character</button>
        </div>

        <div class="book-container" id="bookContainer">

        </div>
    
        <div class="sidebar-container">
            <div class="sidebar-image-grid" id="sideBarImageGrid">
                <div class="side-bar-img-grid-container">
                    <img src="./media/2820-hardwin-punisher-of-ruffians-nobg.png" alt="Picture of a Warrior">
                </div>
                <div class="side-bar-img-grid-container">
                    <img src="./media/2402-pyromancer-artis-of-the-rock-nobg.png" alt="Picture of a Wizard">
                </div>
                <div class="side-bar-img-grid-container">
                    <img src="./media/3757-boop-eidolon-of-the-dojo-nobg.png" alt="Picture of a Warrior">
                </div>
                <div class="side-bar-img-grid-container">
                    <img src="./media/2241-battle-mage-angus-of-mu-nobg.png" alt="Picture of a Wizard">
                </div>
            </div>

            <div class="hidden-container opaque" id="hiddenContainer">
                <div class="form-container">
                    <form id="form" method="post">
                        <legend class="legend-container">
                            Add a new character
                        </legend>
        
                        <div class="input-container">
                            <div class="label-alignment-container">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Battlemage Angus of Mu" required>
                            </div> 
                            <div class="label-alignment-container">
                                <label for="tokenNumber">Token Number:</label>
                                <input type="number" id="tokenNumber" name="tokenNumber" placeholder="2247" required>
                            </div>
                            <div class="label-alignment-container">
                                <label for="lore">Lore?</label>
                                <input type="checkbox" id="lore" name="lore" required>
                            </div>
                
                            <button class="btn" form="form" id="submitBtn">Submit</button>
                        </div>
                    </form>
                </div>
    
                <div class="side-bar-lower-half">
                    <a class="book-of-lore-anchor" href="https://www.forgottenrunes.com/lore">
                        Find Lore Here
                    </a>
    
                    <div class="side-bar-img-container">
                        Is this your character?
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
